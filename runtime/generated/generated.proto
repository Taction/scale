syntax = "proto3";

option go_package = "/generated";

message Context {
  Request Request = 1;
  Response Response = 2;
}

message Request {
  map<string, StringList> Headers = 1;
  string Method = 2;
  int64 ContentLength = 3;
  string Protocol = 4;
  string IP = 5;
  bytes Body = 6;
}

message Response {
  map<string, StringList> Headers = 1;
  string Status = 2;
  int32 StatusCode = 3;
  bytes Body = 5;
}

message StringList {
  repeated string Value = 1;
}

